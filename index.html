<!DOCTYPE html>
<html>
<head>
  <title>ROCK PAPER SCISSORS</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <form id="form" onsubmit="return false;">
        <input type="text" id="userInput" />
        <input type="submit" onclick="userPlay();"/>

        <input id="playButton" type="button" value="Play Round" onclick="playRound(userPlay, computerPlay);"/>
    </form>
  <script>

    /*
      problems - 
        - need to print if user or computer won the round
      inputs - the users selction and players selection
      outputs - the result of a round of the game

      plan -
      
      
      divide-problem -
      
    */
    function computerPlay(){
        const computerSelection = ['rock', 'paper', 'scissors'];
        let randomSelection = computerSelection[Math.floor(Math.random() * computerSelection.length)];
        return randomSelection;
    }
    //let test = computerPlay();
    //alert(test);

    function userPlay(){
        let userSelection = document.getElementById("userInput").value;
        return userSelection;
    }

    function playRound(userPlay, computerPlay){
      let userInput = userPlay();
      let computerInput = computerPlay();
      if (userInput == 'rock' && computerInput == 'paper' || userInput == 'paper' && computerInput == 'rock') {
        return console.log('paper beats rock!');
      } else if (userInput == 'rock' && computerInput == 'scissors' || userInput == 'scissors' && computerInput == 'rock'){
        return console.log('rock beats scissors!');
      } else if (userInput == 'paper' && computerInput == 'scissors' || userInput == 'scissors' && computerInput == 'paper'){
        return console.log('scissors beats paper!');
      } else {
        return console.log('both same. try again.');
      }                             
    }
  </script>
</body>
</html>
